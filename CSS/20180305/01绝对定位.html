<!--
创建4个div，左浮动，上下右的margin＝2px
-->

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #a,#b,#c,#d {
            background-color: #eee;
            border: 2px solid #aaa;
            width: 100px;
            height: 100px;
            margin: 2px 2px 2px 0px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>
</body>
</html>
