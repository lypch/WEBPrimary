<!--
相对定位就是浮动定位和绝对定位的扩张方式。相对定位使得被设置元素保持于其原始位置相对，并不破坏其原始位置的信息。

注意，这里的相对是只其父元素的位置

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            * {
                margin: 0px;
                padding: 0px;
            }

            #a,#b,#c,#d {
                background-color: #eee;
                border: 2px solid #aaa;
                width: 100px;
                height: 100px;
                margin: 2px 2px 2px 0px;
                float: left;
            }

            #b {
                position: relative;
                top:80px;
                left:10px;
            }
        </style>
    </head>
    <body>
        <div id="a">a</div>
        <div id="b">b</div>
        <div id="c">c</div>
        <div id="d">d</div>
    </body>
</html>
