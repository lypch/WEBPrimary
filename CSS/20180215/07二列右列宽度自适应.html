<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            * {
                margin: 0px;
                padding: 0px;
            }

            #left {
                background-color: red;
                border: 2px solid black;
                width: 100px;
                height: 200px;
                float: left;
            }
            /*注意：左栏设置固定的值，但是右栏既没有设置宽度也没有设置浮动*/
            #right {
                background-color: yellow;
                border: 2px solid black;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="left">
            left side
        </div>
        <div id="right">
            right side
        </div>
    </body>
</html>
