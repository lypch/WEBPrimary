<!--
盒子模型的总结
    IE6 IE7 Firefox Chrome 的最终宽度＝
        左外边距（margin）＋左边框（border）＋左内边距（padding）＋
        宽度 ＋
        右内边距（padding）＋右边框（border）＋右外边距（margin）

    IE5 的最终宽度＝
        左外边距 ＋ 宽度 ＋ 右外边距
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            * {
                margin: 0px;
                padding: 0px;
            }

            #a {
                background-color: red;
                width: 100px;
                height: 100px;
                border: 5px solid black;
                margin-bottom: 5px;
                padding-bottom: 5px;

            }

            #b {
                background-color: yellow;
                width:100px;
                height:100px;
            }
        </style>
    </head>
    <body>
        <div id="a">
            a
        </div>
        <div id="b">
            b
        </div>
    </body>
</html>
