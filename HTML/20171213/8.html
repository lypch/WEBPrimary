<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <table border="1px">
            <caption>Cross columns</caption>
            <tr>
                <th>Head 1</th>
                <th colspan="2">Head 2</th>
            </tr>
            <tr>
                <td>Cell 1,1</td>
                <td>Cell 1,2</td>
                <td>Cell 1,3</td>
            </tr>
            <tr>
                <td>Cell 2,1</td>
                <td>Cell 2,2</td>
                <td>Cell 2,3</td>
            </tr>
        </table>

        <table border="1px">
            <caption>Cross rows</caption>
            <tr>
                <th>Head 1</th>
                <th>Head 2</th>
            </tr>
            <tr>
                <td rowspan=2>Cell 1,1</td>
                <td>Cell 1,2</td>
            </tr>
            <tr>
                <td>Cell 2,2</td>
            </tr>
            <tr>
                <td>Cell 3,1</td>
                <td>Cell 3,2</td>
            </tr>
        </table>
    </body>
</html>
